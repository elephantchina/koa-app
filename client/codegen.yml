schema: ${GRAPHQL_URI}
documents:
  - ./src/graphql/**/*.{gql,graphql}
generates:
  ./src/graphql/components.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        DateTime: Date
        JSON: { [key: string]: any }
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
    hooks:
      afterOneFileWrite:
        - prettier --write
